title:              "SustainUK 2018"
short_title:        "SustainUK"
description:        "A one day event for Open Source sustainers"

markdown:           kramdown

source:             "."
destination:        ./_site/

encoding:           "utf-8"
strict_front_matter: true

liquid:
  error_mode:       warn
  strict_filters:   false
  strict_variables: false

plugins:
  - jekyll-redirect-from
  - jekyll-seo-tag
  - jekyll-sitemap

sass:
  style:            compressed

# server
baseurl:            ""
port:               8000
host:               "127.0.0.1"
url:                "https://sustainoss.org"

exclude:
  - archives/
  - assets/ai/
  - assets/logo/
  - vendor/
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md
  - "*.ai"
  - "*.eps"

params:
  github:           "https://github.com/sustainers"
  slack:            "https://changelog.slack.com/"
  twitter:          "https://twitter.com/SustainOSS"
  latitude:         51.5160862
  longitude:        -0.127264

# Social-related stuff
author:
  twitter:          "SustainOSS"

twitter:
  card:             "summary_large_image"
  username:         "SustainOSS"

logo:               "/assets/img/og-large.png"

# Output
permalink:          pretty
defaults:
  -
    scope:
      path:         "assets/**/*.pdf"
    values:
      sitemap:      false
  -
    scope:
      path:         ""
    values:
      image:
        path:       "/assets/img/og-large.png" # default image
        width:      512
        height:     256
